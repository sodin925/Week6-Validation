<!DOCTYPE html>
<html>

  <head>
    <title>W6-Validation</title>
    <link rel="stylesheet" href="./CSS/W6_2.css">
  </head>

  <body style="margin: 0 auto;">
    <div class="container">

      <nav class="navbar"></nav>

      <div class="line">
        <div class="dot one"></div>
        <div class="dot two"></div>
        <div class="dot three"></div>
        <div class="dot four"></div>
      </div>

      <div class="title">
        <h1>General Infomation</h1>
        <h2>Tell us who you are!</h2>
      </div>


      <div class="info">
        <span>Name*</span>
        <span style="margin-left:175px;">Phone*</span>
      </div>
      <div>
        <span>
          <input id="name" type="text" placeholder="Example Name">
          <input id="phone" type="text" placeholder="0912345678">
        </span>
      </div>

      <div class="birth">
        <div>
          <label>Birth Date*</label>
        </div>
        <div>
          <span>
            <input id="year" type="text" placeholder="YYYY">
            <input id="month" type="text" placeholder="MM">
            <input id="day" type="text" placeholder="DD">
          </span>
        </div>
      </div>


        <div class="address">
          <label>Address*</label>
        </div>
        <div>
          <span>
            <input id="city" type="text" placeholder="City">
            <input id="dist" type="text" placeholder="Dist">
          </span>
        </div>

      <button type="submit" class="btn">Submit & Next</button>


    </div>


    <script src="https://unpkg.com/ionicons@4.1.2/dist/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
  </body>

</html>
