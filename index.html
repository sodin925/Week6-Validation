<!DOCTYPE html>
<html>

  <head>
    <title>W6-Validation</title>
    <link rel="stylesheet" href="./CSS/W6.css">
  </head>

  <body style="margin: 0 auto;">
    <div class="container">

      <nav class="navbar"></nav>

      <div class="line">
        <div class="dot-move"></div>
        <div class="dot one"></div>
        <div class="dot two"></div>
        <div class="dot three"></div>
        <div class="dot four"></div>
      </div>

      <div class="title">
        <h1>Create Account</h1>
        <h2>Glad to see you here!</h2>
      </div>

      <div class="inputcontainer">

        <div class="account">
          <div class="label1">Account</div>
          <div class="email">
            <input id="Email1" type="text" placeholder="example@email.com">
          </div>
        </div>

        <div class="password">
          <div class="label2">Password</div>
          <div class="password1">
            <input id="Password1" type="text" placeholder="●●●●●●●●">
          </div>
          <div class="label3">Comfirm Password</div>
          <div class="password2">
            <input id="Password2" type="text" placeholder="●●●●●●●●">
          </div>
        </div>

        <button type="submit" class="btn">Submit & Next</button>
      </div>

    </div>




    <script src="https://unpkg.com/ionicons@4.1.2/dist/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
  </body>

</html>
